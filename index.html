<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <title>Guess the Tool</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2016/03/31/19/14/check-box-1294836__480.png">

<!--------------- Game Title -------------------->
<body id = "Main-Game-Template">
    <h1 id = "header">Guess the Tool Game</h1>
<main>

<!---------- Category Buttons Below ------------->
<div class ="category-buttons" id="categoryButtons">
    <button id="powerToolBtn">Power Tools</button>
    <button id="handToolBtn">Hand Tools</button>
    <button id="specialityToolBtn">Speciality Tools</button>
    <button id="equipBtn">Equipment</button>
</div>

<!-------------- Stantionary Intro Text ---------->
    <p id = "intro-text">The game and timer will begin once a category is selected. You will have __ mins to complete each category. </p>

</main>


<!---------- Rotating Photos and Questions ---------->
    
<div id = "gameSection">
    <img id ="questionPhoto">

    <div id="countDown">Timer</div>

    <div id ="questionList">
    </div>

    <!-- <div id="answerButtons"></div> -->
</div>



<!---------- Other Buttons Below ---------->
    <div class ="other-buttons">
        <button id="restartBtn">Restart</button>

        <h3> Score Count: </h3>
        <div id="scoreCount"></div>

        <button id="nextBtn">Next Question</button>
    </div>


<!------------- Footer Below --------------->
<footer>
    <hr>
    <img id = "logo" src="assets/images/PLP logo copy.jpg">
    <p id = "footer-text">A Punch List Products Creation   2022</p>

</footer>
